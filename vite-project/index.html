<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="header">
      <h1 class="intro-header">Disney Characters API</h1>
    </div> 
        <form id="form" action="submit" class="input-form">
          <label for="name" class="label-input">Enter a name of any Disney Character
          </label>
          <label>
            <input title="Input" type="text" id="input" required>
          </label>
          <button type="submit" class="submit-button" id="button">
            <img src="./styles/magnifying-glass-icon-forjs.png" alt="Search">
          </button>
        </form>
        


    <div id="app">
        <ul id="content-card"></ul>
    </div>
    

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
